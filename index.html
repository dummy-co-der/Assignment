<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fyle-Assignment</title>
</head>

<body>
    <div class="container-fluid mt-5">
        <h1 class="text-center">GitHub Repositories</h1>

        <div class="container">
            <label for="username">GitHub Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter GitHub Username">
            <button class="btn btn-primary mt-3" onclick="getRepositories()">Get Repositories</button>
        </div>

        <div class="mt-3 d-flex container justify-content-center">
            <img id="user-avatar" class="d-none" style="border: 2px solid black;" alt="GitHub Avatar" width="200"
                height="200">
            <h3 id="user-info" class="d-none"></h3>
        </div>

        <div class="container mt-3" id="search-container">
            <label for="repo-search">Search Repositories:</label>
            <input type="text" class="form-control" id="repo-search" placeholder="Enter Repository Name"
                onkeyup="searchRepositories()">
        </div>

        <div id="loader" class="mt-3 d-none">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div id="repositories" class="mt-3 d-flex flex-wrap justify-content-center"></div>

        <div class="container mt-3">
            <div class="row">
                <div class="col">
                    <nav aria-label="Page navigation">
                        <ul class="pagination" id="pagination"></ul>
                    </nav>
                </div>
                <div class="col">
                    <div id="perPageContainer" class="form-group1 mt-3 d-none">
                        <select id="perPage" class="form-control1" onchange="getRepositories()">
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
